        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0f1419;
            --bg-secondary: #1a1f29;
            --bg-tertiary: #232830;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --orange: #d4803c;
            --gold: #d4a860;
            --green: #6ba547;
            --red: #c94444;
            --border: #3a424e;
        }

        html {
            background: var(--bg-tertiary);
        }

        body {
            font-family: 'Titillium Web', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons a {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s ease;
            font-family: 'Titillium Web', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .header-buttons a:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        /* Contact Info */
        .contact-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 40px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 0.9em;
            justify-content: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .contact-item a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .contact-item a:hover {
            color: var(--gold);
        }

        /* Navigation */
        .nav-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 40px;
            display: flex;
            gap: 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-tabs button {
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .nav-tabs button:hover {
            color: var(--orange);
            border-bottom-color: var(--orange);
        }

        .nav-tabs button.active {
            color: var(--orange);
            border-bottom-color: var(--orange);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            width: 100%;
            max-width: 1400px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
        }

        /* Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--orange);
        }

        .card.exotic::before {
            background: var(--gold);
        }

        .card.legendary::before {
            background: var(--red);
        }

        .card:hover {
            border-color: var(--orange);
            background: linear-gradient(135deg, rgba(212, 128, 60, 0.1) 0%, var(--bg-secondary) 100%);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(212, 128, 60, 0.15);
        }

        .card.exotic:hover {
            border-color: var(--gold);
            background: linear-gradient(135deg, rgba(212, 168, 96, 0.1) 0%, var(--bg-secondary) 100%);
            box-shadow: 0 8px 24px rgba(212, 168, 96, 0.15);
        }

        .card.legendary:hover {
            border-color: var(--red);
            background: linear-gradient(135deg, rgba(201, 68, 68, 0.1) 0%, var(--bg-secondary) 100%);
            box-shadow: 0 8px 24px rgba(201, 68, 68, 0.15);
        }

        /* Card Icon */
        .card-icon {
            width: 100%;
            height: 120px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border-bottom: 1px solid var(--border);
        }

        /* Card Content */
        .card-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 0.95em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-subtitle {
            font-size: 0.75em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-description {
            font-size: 0.8em;
            color: var(--text-secondary);
            line-height: 1.5;
            flex: 1;
            margin-bottom: 12px;
        }

        .card-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .card-tag {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(212, 128, 60, 0.15);
            color: var(--orange);
            border-radius: 2px;
            font-size: 0.7em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .card.exotic .card-tag {
            background: rgba(212, 168, 96, 0.15);
            color: var(--gold);
        }

        .card.legendary .card-tag {
            background: rgba(201, 68, 68, 0.15);
            color: var(--red);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .modal-header-content {
            flex: 1;
        }

        .modal-header-icon {
            font-size: 2.5em;
            flex-shrink: 0;
        }

        .modal-header-content h2 {
            font-size: 1.6em;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .modal-header-content p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .modal-close {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            font-size: 1.4em;
            transition: all 0.2s ease;
            font-family: 'Titillium Web', sans-serif;
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .modal-close:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        .modal-content {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-section-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .modal-section-content ul {
            list-style: none;
            padding: 0;
        }

        .modal-section-content li {
            padding-left: 16px;
            margin-bottom: 10px;
            position: relative;
        }

        .modal-section-content li::before {
            content: '‚óÜ';
            position: absolute;
            left: 0;
            color: var(--orange);
        }

            gap: 8px;
            flex-wrap: wrap;

            border-radius: 3px;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        /* Contact Form */
        .contact-form {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--orange);
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 3px;
            font-family: 'Titillium Web', sans-serif;
            font-size: 0.95em;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(212, 128, 60, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: var(--orange);
            color: var(--bg-dark);
            border: none;
            padding: 12px 30px;
            border-radius: 3px;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--gold);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 3px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .form-message.success {
            background: rgba(107, 165, 71, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
            display: block;
        }

        .form-message.error {
            background: rgba(201, 68, 68, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
            display: block;
        }

        /* Map */
        #map {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin: 20px 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: slideUp 0.3s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0s; }
        .card:nth-child(2) { animation-delay: 0.05s; }
        .card:nth-child(3) { animation-delay: 0.1s; }
        .card:nth-child(4) { animation-delay: 0.15s; }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--orange);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .contact-bar {
                padding: 10px 20px;
                font-size: 0.85em;
            }

            .nav-tabs {
                padding: 0 20px;
                overflow-x: auto;
            }

            .main-content {
                padding: 20px;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>

                    period: 'Sep 2021 ‚Äì Jan 2023', gpa: '4.0/4.0', tags: ['Bioinformatics']
                },
                {
                    id: 2, icon: 'üéì', title: 'B.E. Computer Engineering', school: 'Pune Institute of Computer Technology',
                    period: 'Aug 2016 ‚Äì Aug 2020', gpa: '9.26/10', tags: ['Engineering']
                }
            ]
        };

        function renderCards(type, cardClass = '') {
            const items = data[type];
            const grid = document.getElementById(type + 'Grid');
            grid.innerHTML = items.map(item => `
                <div class="card ${cardClass}" onclick="openModal('${type}', ${item.id})">
                    <div class="card-icon">${item.icon}</div>
                    <div class="card-content">
                        <div class="card-title">${item.title || item.name}</div>
                        <div class="card-subtitle">${item.company || item.school || ''}</div>
                        <div class="card-description">${item.dates || item.period || item.shortDesc || ''}</div>
                        <div class="card-tags">
                            ${(item.tags || []).slice(0, 2).map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'contact') {
                setTimeout(() => initMap(), 100);
            }
        }

        function openModal(type, id) {
            const item = data[type].find(i => i.id === id);
            if (!item) return;

            document.getElementById('modalIcon').textContent = item.icon;
            document.getElementById('modalTitle').textContent = item.title || item.name;
            document.getElementById('modalSubtitle').textContent = item.company || item.school || item.date || '';

            let content = '';
            if (type === 'experience') {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Highlights</div>
                        <div class="modal-section-content">
                            <ul>${item.highlights.map(h => `<li>${h}</li>`).join('')}</ul>
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">Technologies</div>
                        <div class="modal-tags">${item.tags.map(t => `<span class="modal-tag">${t}</span>`).join('')}</div>
                    </div>
                `;
            } else if (type === 'projects') {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Overview</div>
                        <div class="modal-section-content">${item.description}</div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">Details</div>
                        <div class="modal-section-content">
                            <ul>${item.details.map(d => `<li>${d}</li>`).join('')}</ul>
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">Technologies</div>
                        <div class="modal-tags">${item.tags.map(t => `<span class="modal-tag">${t}</span>`).join('')}</div>
                    </div>
                `;
            } else if (type === 'skills') {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Skills</div>
                        <div class="modal-section-content">
                            <ul>${item.skills.map(s => `<li>${s}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;
            } else {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Details</div>
                        <div class="modal-section-content">
                            <p><strong>GPA:</strong> ${item.gpa}</p>
                            <p><strong>Period:</strong> ${item.period}</p>
                        </div>
                    </div>
                `;
            }

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        let mapInitialized = false;
        function initMap() {
            if (mapInitialized) return;
            mapInitialized = true;
            
            const map = L.map('map').setView([37.3382, -121.8863], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            L.marker([37.3382, -121.8863]).addTo(map).bindPopup('<b>Santa Clara, CA</b>');
        }

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await fetch('https://formspree.io/f/mkdlvdqo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        subject: document.getElementById('subject').value,
                        message: document.getElementById('message').value
                    })
                });

                const msg = document.getElementById('formMessage');
                if (res.ok) {
                    msg.className = 'form-message success';
                    msg.textContent = '‚úì Message sent!';
                    e.target.reset();
                } else {
                    msg.className = 'form-message error';
                    msg.textContent = '‚úó Error sending';
                }
            } catch {
                document.getElementById('formMessage').className = 'form-message error';
                document.getElementById('formMessage').textContent = '‚úó Error';
            }
            btn.disabled = false;
            btn.textContent = 'Send Message';
        });

        // Initialize
        renderCards('experience', 'epic');
        renderCards('projects', 'legendary');
        renderCards('skills', 'exotic');
        renderCards('education');
    </script>
</body>
</html>
