        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0f1419;
            --bg-secondary: #1a1f29;
            --bg-tertiary: #232830;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --orange: #d4803c;
            --gold: #d4a860;
            --green: #6ba547;
            --red: #c94444;
            --border: #3a424e;

        html {

        }

        body {

            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button,
        .header-buttons a {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s ease;
            font-family: 'Titillium Web', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .header-buttons button:hover,
        .header-buttons a:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        /* Contact Info */
        .contact-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 40px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 0.9em;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .contact-item a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .contact-item a:hover {
            color: var(--gold);
        }

        /* Navigation */
        .nav-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 40px;
            display: flex;
            gap: 0;
        }

        .nav-tabs button {
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .nav-tabs button:hover {
            color: var(--orange);
            border-bottom-color: var(--orange);
        }

        .nav-tabs button.active {
            color: var(--orange);
            border-bottom-color: var(--orange);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        /* Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--orange);
        }

        .card.exotic::before {
            background: var(--gold);
        }

        .card.legendary::before {
            background: var(--red);
        }

        .card:hover {
            border-color: var(--orange);
            background: linear-gradient(135deg, rgba(212, 128, 60, 0.1) 0%, var(--bg-secondary) 100%);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(212, 128, 60, 0.15);
        }

        .card.exotic:hover {
            border-color: var(--gold);
            background: linear-gradient(135deg, rgba(212, 168, 96, 0.1) 0%, var(--bg-secondary) 100%);
            box-shadow: 0 8px 24px rgba(212, 168, 96, 0.15);
        }

        .card.legendary:hover {
            border-color: var(--red);
            background: linear-gradient(135deg, rgba(201, 68, 68, 0.1) 0%, var(--bg-secondary) 100%);
            box-shadow: 0 8px 24px rgba(201, 68, 68, 0.15);
        }

        /* Card Icon */
        .card-icon {
            width: 100%;
            height: 120px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border-bottom: 1px solid var(--border);
        }

        /* Card Content */
        .card-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 0.95em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-subtitle {
            font-size: 0.75em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-description {
            font-size: 0.8em;
            color: var(--text-secondary);
            line-height: 1.5;
            flex: 1;
            margin-bottom: 12px;
        }

        .card-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .card-tag {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(212, 128, 60, 0.15);
            color: var(--orange);
            border-radius: 2px;
            font-size: 0.7em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .card.exotic .card-tag {
            background: rgba(212, 168, 96, 0.15);
            color: var(--gold);
        }

        .card.legendary .card-tag {
            background: rgba(201, 68, 68, 0.15);
            color: var(--red);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .modal-header-icon {
            font-size: 2.5em;
            flex-shrink: 0;
        }

        .modal-header-content h2 {
            font-size: 1.6em;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .modal-header-content p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .modal-close {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            font-size: 1.2em;
            transition: all 0.2s ease;
            font-family: 'Titillium Web', sans-serif;
            flex-shrink: 0;
        }

        .modal-close:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        .modal-content {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-section-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .modal-section-content ul {
            list-style: none;
            padding: 0;
        }

            padding-left: 16px;
            margin-bottom: 10px;
            position: relative;
        }

        .modal-section-content li::before {
            content: '‚óÜ';
            position: absolute;
            left: 0;
            color: var(--orange);
        }

            gap: 8px;

            font-weight: 600;
            border: 1px solid var(--border);
        }

            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--orange);
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .form-group input,

            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 3px;
            font-family: 'Titillium Web', sans-serif;
            font-size: 0.95em;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(212, 128, 60, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: var(--orange);
            color: var(--bg-dark);
            border: none;
            padding: 12px 30px;
            border-radius: 3px;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--gold);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 3px;
            text-align: center;
            font-weight: 600;
        }

        .form-message.success {
            background: rgba(107, 165, 71, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .form-message.error {
            background: rgba(201, 68, 68, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }

        /* Map */
        #map {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin: 20px 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: slideUp 0.3s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0s; }
        .card:nth-child(2) { animation-delay: 0.05s; }
        .card:nth-child(3) { animation-delay: 0.1s; }
        .card:nth-child(4) { animation-delay: 0.15s; }
        .card:nth-child(5) { animation-delay: 0.2s; }
        .card:nth-child(6) { animation-delay: 0.25s; }
        .card:nth-child(7) { animation-delay: 0.3s; }
        .card:nth-child(8) { animation-delay: 0.35s; }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--orange);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-bar {

                padding: 20px;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }

            .modal {
                max-width: 95vw;
            }

            .modal-content {
                padding: 20px;
            }

            #map {
                height: 300px;
            }
        }
    </style>

        // Render cards
        function renderCards(items, containerId, cardClass = '') {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(item => `
                <div class="card ${cardClass}" onclick="openModal(${item.id}, '${containerId}')">
                    <div class="card-icon">${item.icon}</div>
                    <div class="card-content">
                        <div class="card-title">${item.title || item.name || item.degree}</div>
                        <div class="card-subtitle">${item.company || item.school || item.date || ''}</div>
                        <div class="card-description">${item.dates || item.period || item.shortDesc || item.shortList || ''}</div>
                        <div class="card-tags">
                            ${item.tags.slice(0, 2).map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        function init() {
            renderCards(data.experience, 'experienceGrid', 'epic');
            renderCards(data.projects, 'projectsGrid', 'legendary');
            renderCards(data.skills, 'skillsGrid', 'exotic');
            renderCards(data.education, 'educationGrid');

            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
                    document.getElementById(e.target.dataset.section).classList.remove('hidden');
                    
                    if (e.target.dataset.section === 'contact') {
                        initMap();
                    }
                });
            });

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'modalOverlay') closeModal();
            });

            // Contact form
            document.getElementById('contactForm').addEventListener('submit', handleFormSubmit);
        }

        // Open modal
        function openModal(id, source) {
            const items = source.includes('experience') ? data.experience : 
                          source.includes('project') ? data.projects :
                          source.includes('skill') ? data.skills : data.education;
            const item = items.find(i => i.id === id);

            document.getElementById('modalIcon').textContent = item.icon;
            document.getElementById('modalHeaderContent').innerHTML = `
                <h2>${item.title || item.name || item.degree}</h2>
                <p>${item.company || item.school || item.date || ''}</p>
            `;

            let content = '';
            if (source.includes('experience')) {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Highlights</div>
                        <div class="modal-section-content">
                            <ul>${item.highlights.map(h => `<li>${h}</li>`).join('')}</ul>
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">Technologies</div>
                        <div class="modal-tags">
                            ${item.tags.map(t => `<span class="modal-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
            } else if (source.includes('project')) {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Overview</div>
                        <div class="modal-section-content">${item.description}</div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">Details</div>
                        <div class="modal-section-content">
                            <ul>${item.details.map(d => `<li>${d}</li>`).join('')}</ul>
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">Technologies</div>
                        <div class="modal-tags">
                            ${item.tags.map(t => `<span class="modal-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
            } else if (source.includes('skill')) {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Skills</div>
                        <div class="modal-section-content">
                            <ul>${item.skills.map(s => `<li>${s}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;
            } else {
                content = `
                    <div class="modal-section">
                        <div class="modal-section-title">Details</div>
                        <div class="modal-section-content">
                            <p><strong>GPA:</strong> ${item.gpa}</p>
                            <p style="margin-top: 10px;"><strong>Period:</strong> ${item.period}</p>
                        </div>
                    </div>
                `;
            }

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Map
        let map;
        function initMap() {
            if (map) return;
            
            map = L.map('map').setView([37.3382, -121.8863], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            L.marker([37.3382, -121.8863]).addTo(map)
                .bindPopup('<b>Santa Clara, CA</b><br>Mrugakshi\'s Location')
                .openPopup();
        }

        // Contact form
        async function handleFormSubmit(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            const submitBtn = e.target.querySelector('.submit-btn');
            const messageEl = document.getElementById('formMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                // Using FormSubmit.co - free service for form submissions
                const response = await fetch('https://formspree.io/f/mkdlvdqo', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    messageEl.textContent = '‚úì Message sent successfully!';
                    messageEl.className = 'form-message success';
                    e.target.reset();
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                messageEl.textContent = '‚úó Error sending message. Please try again.';
                messageEl.className = 'form-message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
                messageEl.classList.remove('hidden');
            }
        }

        // Start
        init();
    </script>
